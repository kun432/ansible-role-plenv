      url: https://raw.githubusercontent.com/tokuhirom/Perl-Build/master/bin/plenv-install
    - name: plenv-uninstall
      url: https://raw.githubusercontent.com/tokuhirom/Perl-Build/master/bin/plenv-uninstall
  system_install:
  user_install:
